<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="javascript.js"></script>
  </head>
  <body>
    <div class="center">
      <h1>Tic Tac Toe</h1>
      <div class="playerInfo">
        <p>Player 1</p>
        <p>vs</p>
        <p>Player 2</p>
        <div>
          <button id="editNames">edit</button>
        </div>
      </div>
      <div>
        <h3><span id="currentPlayer">Current player</span>'s turn</h3>
      </div>
      <div class="gameWrapper" id="gameWrapper"></div>
      <div>
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
