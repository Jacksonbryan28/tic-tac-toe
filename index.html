<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="javascript.js"></script>
  </head>
  <body>
    <div class="center">
      <h1>Tic Tac Toe</h1>
      <div class="playerInfo">
        <p id="playerOne">Player 1</p>
        <p>vs</p>
        <p id="playerTwo">Player 2</p>
        <div>
          <button id="editNames">edit</button>
        </div>
      </div>
      <div>
        <h3><span id="currentPlayer">Current player</span>'s turn</h3>
      </div>
      <div class="gameWrapper" id="gameWrapper"></div>
      <div>
        <button id="reset">Reset</button>
      </div>
      <dialog id="dialogEditNames">
        <form>
          <div class="inputField">
            <label id="playerOne" name="PlayerOne">Player One name: *</label>
            <input type="text" name="Title" id="inputNameOne" required />
            <label id="playerTwo" name="PlayerTwo">Player Two name: *</label>
            <input type="text" name="Title" id="inputNameTwo" required />
            <div class="modalBtns">
              <button formmethod="dialog" id="btnCancelNameModal">
                Cancel
              </button>
              <button id="btnSaveNameModal">Save</button>
            </div>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
